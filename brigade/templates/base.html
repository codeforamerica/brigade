<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}The Code for America Brigade Network{% endblock %} | Code for America Brigade</title>
    <meta name="description" content="{% block description %}{% endblock %}" />

    <!-- Check the CfA Style Guide at http://style.codeforamerica.org/ -->
    <link type="text/css" rel="stylesheet" href="https://style.codeforamerica.org/style/css/main.css">
    <link type="text/css" rel="stylesheet" href="https://style.codeforamerica.org/style/css/layout.css" media="all and (min-width: 40em)">

    <link rel="stylesheet" type="text/css" href="{{ asset_url_for('style.css') }}">

    <link rel="shortcut icon" type="image/x-icon" href="https://style.codeforamerica.org/1/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="https://style.codeforamerica.org/1/style/favicons/60x60/flag-red.png"/>

    <!-- FontAwesome Icons -->
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">

  </head>

  <body id="{% block page_id %}{% endblock %}">

    <div class="js-container">

      <nav class="nav-global-primary">
      </nav>

      <div class="global-header">
        <a href="/brigade" class="global-header-logo">
            <img src="{{ asset_url_for('images/new_logo.png') }}" />
        </a>

        <nav class="nav-global-secondary">
          <ul>
            <li><a href="/brigade/organize">Resources</a></li>
            <li><a href="/brigade/projects">Project Finder</a></li>
            <li><a href="/brigade/about">About Us</a></li>
            <li><a href="http://slack.codeforamerica.org" target="_blank" title="Slack sign-up form">Join us on Slack</a></li>
            <li><a id="donate-link" href="https://secure.codeforamerica.org/page/contribute/default?source_codes=Brigade-page{% if brigade %}&brigade={{ brigade.name }}{% endif %}" class="button" title="Donate Button">Donate</a></li>
          </ul>
        </nav>

      </div>

      <main role="main">

        {% block content %}{% endblock %}

      </main>

    </div>

    {% block analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-20825280-1', 'auto');
      ga('require', 'linkid', 'linkid.js');
      ga('send', 'pageview');
    </script>
    {% endblock %}
    {% block js %}
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="{{ asset_url_for('application.js') }}"></script>
    {% endblock %}
  </body>
</html>
